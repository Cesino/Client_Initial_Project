<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
body, h1, h2 {font-family: "Montserrat", sans-serif;}
body, html{
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    width: 400px;
    margin: auto;
    padding: 20px;
    background: #222;
    color: white;
    border-radius: 10px;
    box-sizing: border-box;
}

.input-group {
    margin-bottom: 15px;
}
.input-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
}
.button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.button:hover {
    background: #45a049;
}
.switch {
    text-align: center;
    margin-top: 10px;
}
</style>
</head>
<body class="w3-black">

<div class="container" id="register">
  <h2 class="w3-center">Register</h2>
    <form method="POST" action="/register">
        <div class="input-group">
            <input type="text" name ="fname" id ="fname" placeholder="First name" required>
        </div>
        <div class="input-group">
            <input type="text" name ="lname" id ="lname" placeholder="Last Name" required>
        </div>
        <div class="input-group">
            <input type="email" name ="email" id ="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" name ="password" id ="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="password" name ="rpassword" id ="rpassword" placeholder="Repeat Password" required>
        </div>
        <button class="button">Register</button>
        <p class="switch">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>

</body>
</html>
